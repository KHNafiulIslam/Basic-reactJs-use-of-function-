  <body>

     function Profile(props){
         return(
             <div>

             <p>I am studying {props.edu}. The full meaning of {props.edu} is Computer Science and Engineering. The reason of making this little site is to lear basic of {props.topic}. I leared so many web languages but {props.topic} is best. This is just a basic of how to use function in {props.topic}. Follow my github for more.</p>

         );
     }
     
      ReactDOM.render(
        <Profile name="Nafiul" edu="CSE" topic="reactJs"/>,
        document.getElementById('root')
      );
    </script>
  </body>
